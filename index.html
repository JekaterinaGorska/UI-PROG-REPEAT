<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Katrina Gorska">
        <title>Griffin's Rescue Mission</title>
        <link href="ASSETS/CSS/style.css" rel="stylesheet" text="text/css">
    </head>
    <body>
        <h1>Griffin's Rescue Mission</h1>
        <section class="wrapper">
            <canvas id="myCanvas" width="1100" height="600"></canvas>
        </section>
        <div id="dpad">
            <button id="dpad-up">↑</button>
            <button id="dpad-left">←</button>
            <button id="dpad-down">↓</button>
            <button id="dpad-right">→</button>
        </div>

        <div id="mainMenu">
            <input type="text" id="playerNameInput" placeholder="Enter your name">
            <br>
            <button id="customButton">
                <span class="button_top">Play</span>
            </button>
            </br>
          </div>
    </body>
    <script type="text/javascript" src="ASSETS/JS/script.js"></script>
</html>
